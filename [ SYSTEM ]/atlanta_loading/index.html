    <h3 class="description"></h3>

    <h3 class="infos">Informações</h3>

    <div class="bg-wrapper">
      <div id="page">
        <div id="phrase_box">
        <svg width="100%" height="100%">
          <defs>
            <style type="text/css">
              @font-face {
                font-family: "Proxima";
                src: url('');
              }
            </style>
            <mask id="mask" maskUnits="userSpaceOnUse" maskContentUnits="userSpaceOnUse">
              <linearGradient id="linearGradient" gradientUnits="objectBoundingBox" x2="0" y2="1">
                <stop stop-color="white" stop-opacity="0" offset="0%"/>
                <stop stop-color="white" stop-opacity="1" offset="30%"/>
                <stop stop-color="white" stop-opacity="1" offset="70%"/>

              </linearGradient>
              <rect width="100%" height="100%" fill="url(#linearGradient)"/>
            </mask>
          </defs>
          <g width="100%" height="100%" style="mask: url(#mask);">
            <g id="phrases"></g>
          </g>
        </svg>
        </div>
      </div>
</div>



  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script><script  src="./script.js"></script>
  <script>
      var play = false;
              var vid = document.getElementById("loading");
              vid.volume = 0.1;
              window.addEventListener('keyup', function(e)
              {
                  if (e.which == 38){
                      vid.volume = Math.min(vid.volume + 0.1,1);
                  } else if(e.which == 40){
                      vid.volume = Math.max(vid.volume - 0.1,0);
                  };
              });
      
              var audio = document.querySelector('audio');
      
              if (audio) {
      
              window.addEventListener('keydown', function (event) {
      
              var key = event.which || event.keyCode;
      
              if (key === 32) { // spacebar
      
              event.preventDefault();
      
              audio.paused ? audio.play() : audio.pause();
            
          }
      
        });
      }
      </script>
  
  <script type="text/javascript">
  
  var count = 0;
  var thisCount = 0;
  
  const handlers = {
   startInitFunctionOrder(data)
   {
       count = data.count;
  
       document.querySelector('.letni h3').innerHTML += emoji[data.type][data.order - 1] || '';
   },
  
   initFunctionInvoking(data)
   {
       document.querySelector('.thingy').style.left = '0%';
       document.querySelector('.thingy').style.width = ((data.idx / count) * 100) + '%';
   },
  
   startDataFileEntries(data)
   {
       count = data.count;
  
       document.querySelector('.letni h3').innerHTML += "\u{1f358}";
   },
  
   performMapLoadFunction(data)
   {
       ++thisCount;
  
       document.querySelector('.thingy').style.left = '0%';
       document.querySelector('.thingy').style.width = ((thisCount / count) * 100) + '%';
   },
  
   onLogLine(data)
   {
       document.querySelector('.letni p').innerHTML = data.message + "..!";
   }
  };
  
  window.addEventListener('message', function(e)
  {
   (handlers[e.data.eventName] || function() {})(e.data);
  });
  </script>
  
</body>
</html>
